                                        <button 
                                            className={`age-btn ${selectedAge === "6-11" ? "selected" : ""}`}
                                            onClick={() => setSelectedAge("6-11")}
                                        >
                                            🎒 6-11 лет<br/><small>(Младшая школа)</small>
                                        </button>
                                        <button 
                                            className={`age-btn ${selectedAge === "12+" ? "selected" : ""}`}
                                            onClick={() => setSelectedAge("12+")}
                                        >
                                            🎓 12+ лет<br/><small>(Подростки)</small>
                                        </button>
                                    </div>
                                </div>

                                {selectedAge && (
                                    <>
                                        <div className="intro-section">
                                            <h2>Как работает диагностика?</h2>
                                            <p style={{ lineHeight: '1.6', marginBottom: '10px' }}>
                                                Оцените уровень развития каждого элемента по шкале от 1 до 5:
                                            </p>
                                            <ul style={{ marginLeft: '20px', lineHeight: '1.8' }}>
                                                <li><strong>1 - Требует внимания:</strong> навык практически не развит</li>
                                                <li><strong>2 - Начальный уровень:</strong> есть базовые проявления</li>
                                                <li><strong>3 - Средний уровень:</strong> развит соответственно возрасту</li>
                                                <li><strong>4 - Хороший уровень:</strong> развит выше среднего</li>
                                                <li><strong>5 - Отличный уровень:</strong> ярко выражен, сильная сторона</li>
                                            </ul>
                                        </div>

                                        <div className="progress-indicator">
                                            <div className="progress-bar">
                                                <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                                            </div>
                                            Оценено элементов: {ratedElements} из {totalElements}
                                        </div>

                                        {Object.entries(educationalData).map(([categoryName, elements]) => (
                                            <div key={categoryName} className="category">
                                                <div 
                                                    className="category-header"
                                                    onClick={() => toggleCategory(categoryName)}
                                                >
                                                    <span className="category-title">{categoryName}</span>
                                                    <span style={{ fontSize: '1.5em' }}>
                                                        {expandedCategories[categoryName] !== false ? '▼' : '▶'}
                                                    </span>
                                                </div>

                                                {expandedCategories[categoryName] !== false && (
                                                    <div className="element-grid">
                                                        {Object.entries(elements).map(([elementName, elementData]) => {
                                                            const elementId = `${categoryName}-${elementName}`;
                                                            const skills = elementData.skills?.[selectedAge] || [];
                                                            
                                                            return (
                                                                <div key={elementId} className="element-card">
                                                                    <div className="element-name">{elementName}</div>
                                                                    <div className="element-description">
                                                                        {elementData.description}
                                                                    </div>
                                                                    
                                                                    {skills.length > 0 && (
                                                                        <>
                                                                            <div 
                                                                                className="skills-toggle"
                                                                                onClick={() => toggleSkills(elementId)}
                                                                            >
                                                                                <span className="skills-toggle-text">
                                                                                    💡 Навыки для возраста {selectedAge}
                                                                                </span>
                                                                                <span>
                                                                                    {expandedSkills[elementId] ? '▲' : '▼'}
                                                                                </span>
                                                                            </div>
                                                                            
                                                                            {expandedSkills[elementId] && (
                                                                                <div className="skills-list">
                                                                                    {skills.map((skill, idx) => (
                                                                                        <div key={idx} className="skill-item">
                                                                                            {skill}
                                                                                        </div>
                                                                                    ))}
                                                                                </div>
                                                                            )}
                                                                        </>
                                                                    )}
                                                                    
                                                                    <div className="rating-container">
                                                                        <label className="rating-label">
                                                                            Уровень развития:
                                                                        </label>
                                                                        <div className="rating-buttons">
                                                                            {[1, 2, 3, 4, 5].map(rating => (
                                                                                <button
                                                                                    key={rating}
                                                                                    className={`rating-btn ${ratings[elementId] === rating ? 'selected' : ''}`}
                                                                                    onClick={() => handleRating(elementId, rating)}
                                                                                >
                                                                                    {rating}
                                                                                </button>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        <div className="action-buttons">
                                            <button 
                                                className="btn btn-primary"
                                                onClick={() => setShowResults(true)}
                                                disabled={ratedElements === 0}
                                            >
                                                {ratedElements === totalElements 
                                                    ? '✨ Показать результаты' 
                                                    : `Показать результаты (${ratedElements}/${totalElements})`}
                                            </button>
                                        </div>
                                    </>
                                )}
                            </>
                        ) : (
                            <div className="results-section">
                                <h2 className="results-title">📊 Результаты диагностики</h2>
                                <p style={{textAlign: 'center', fontSize: '1.1em', marginBottom: '30px', color: '#6b7280'}}>
                                    Возраст: <strong>{selectedAge} лет</strong>
                                </p>

                                {results.high.length > 0 && (
                                    <div className="priority-group">
                                        <div className="priority-header high-priority">
                                            🎯 Высокий приоритет ({results.high.length}) - требуют особого внимания
                                        </div>
                                        <ul className="priority-list">
                                            {results.high.map((item, idx) => (
                                                <li key={idx} className="priority-item high">
                                                    <div>
                                                        <strong>{item.name}</strong>
                                                        <div style={{ fontSize: '0.9em', color: '#666', marginTop: '5px' }}>
                                                            {item.category}
                                                        </div>
                                                    </div>
                                                    <div style={{ 
                                                        background: '#f5576c', 
                                                        color: 'white', 
                                                        padding: '8px 18px', 
                                                        borderRadius: '20px',
                                                        fontWeight: 'bold'
                                                    }}>
                                                        Оценка: {item.rating}
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                {results.medium.length > 0 && (
                                    <div className="priority-group">
                                        <div className="priority-header medium-priority">
                                            📈 Средний приоритет ({results.medium.length}) - для поддержания и развития
                                        </div>
                                        <ul className="priority-list">
                                            {results.medium.map((item, idx) => (
                                                <li key={idx} className="priority-item medium">
                                                    <div>
                                                        <strong>{item.name}</strong>
                                                        <div style={{ fontSize: '0.9em', color: '#666', marginTop: '5px' }}>
                                                            {item.category}
                                                        </div>
                                                    </div>
                                                    <div style={{ 
                                                        background: '#00f2fe', 
                                                        color: 'white', 
                                                        padding: '8px 18px', 
                                                        borderRadius: '20px',
                                                        fontWeight: 'bold'
                                                    }}>
                                                        Оценка: {item.rating}
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                {results.low.length > 0 && (
                                    <div className="priority-group">
                                        <div className="priority-header low-priority">
                                            ✨ Сильные стороны ({results.low.length}) - продолжайте поддерживать!
                                        </div>
                                        <ul className="priority-list">
                                            {results.low.map((item, idx) => (
                                                <li key={idx} className="priority-item low">
                                                    <div>
                                                        <strong>{item.name}</strong>
                                                        <div style={{ fontSize: '0.9em', color: '#666', marginTop: '5px' }}>
                                                            {item.category}
                                                        </div>
                                                    </div>
                                                    <div style={{ 
                                                        background: '#38f9d7', 
                                                        color: 'white', 
                                                        padding: '8px 18px', 
                                                        borderRadius: '20px',
                                                        fontWeight: 'bold'
                                                    }}>
                                                        Оценка: {item.rating}
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                <div className="recommendation">
                                    <h3>💡 {recommendation.title}</h3>
                                    <p>{recommendation.text}</p>
                                </div>

                                <div className="action-buttons">
                                    <button 
                                        className="btn btn-primary"
                                        onClick={() => window.print()}
                                    >
                                        🖨️ Распечатать результаты
                                    </button>
                                    <button 
                                        className="btn btn-secondary"
                                        onClick={() => setShowResults(false)}
                                    >
                                        ← Вернуться к оценке
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DiagnosticApp />, document.getElementById('root'));
    </script>
</body>
</html>
